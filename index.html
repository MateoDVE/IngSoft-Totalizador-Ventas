<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Totalizador</title>
  </head>
  <body>
    <h1>Totalizador</h1>
    <form id="totalizar-form">
      <label for="primer-numero">Cantidad de items:</label>
      <input type="number" id="primer-numero" />
      <br>
      <label for="segundo-numero">Precio por item:</label>
      <input type="number" id="segundo-numero" />
      <input type="submit" value="Totalizar" id="totalizar-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
